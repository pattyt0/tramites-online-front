<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
               
                <div class="form-group">
                    <label for="ci">CI</label>
                    <input type="number" class="form-control" id="ci" name="ci"
                    [(ngModel)]="ci" required>
                </div>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name"
                    [(ngModel)]="name" required>
                </div>
                <div class="form-group">
                    <label for="fatherLastName">Apellido Paterno</label>
                    <input type="text" class="form-control" id="fatherLastName" name="fatherLastName"
                    [(ngModel)]="fatherLastName" required>
                </div>
                <div class="form-group">
                    <label for="motherLastName">Apellido Materno</label>
                    <input type="text" class="form-control" id="motherLastName" name="motherLastName"
                    [(ngModel)]="motherLastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email"
                    [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                    <label for="cellphone">celular</label>
                    <input type="number" class="form-control" id="cellphone" name="cellphone"
                    [(ngModel)]="cellphone" required>
                </div>
                 <div class="form-group">
                    <label for="phone">Telefono</label>
                    <input type="number" class="form-control" id="phone" name="phone"
                    [(ngModel)]="phone" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </div>
    </div>
</div>
